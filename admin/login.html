<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/logo.ico" type="image/icon">
    <title>Paperl y Cristal | Iniciar Sesión</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <script src="https://kit.fontawesome.com/b947fe8bbd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/style-admin/header_admin.css">
    <link rel="stylesheet" href="/assets/css/formulario/formulario_admin.css">
    <link rel="stylesheet" href="/assets/css/formulario/formulario__grupo-input.css">
    <link rel="stylesheet" href="/assets/css/style-admin/footer_admin.css">
</head>
<body>

    <header class="header"></header>
    <script src="../js/templete/header_admin.js"></script>
    <main>

        <div class="ctn-formularios">
            <form class="formulario__login">
                <h2  class="titulo__principal">Inicia Sesión</h2>
                <fieldset class="fieldset">

                    <div class="formulario__grupo">
                        <div class="formulario__grupo-input">
                            <input type="email" name="email-login" id="email-login" class="formulario__input" required placeholder="Correo Electrónico:" data-email data-tipo="email">
                            <label class="formulario__label" for="email-login">Correo Electrónico:</label>
                            <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
                            <span class="formulario__input-error">Ingrese algun correo</span>
                        </div>
                    </div>

                    <div class="formulario__grupo">
                        <div class="formulario__grupo-input">
                            <input type="password" name="password-login" id="password-login" class="formulario__input" placeholder="Contraseña:" required data-password data-tipo="password">
                            <label class="formulario__label" for="password-login">Contraseña</label>
                            <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
                            <span class="formulario__input-error">El campo no puede estar vacío</span>
                        </div>
                    </div>
                </fieldset>
                
                <button type="submit" class="enviar btn_login"> Enviar
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>

        </div>
    </main>

    <footer></footer>

    <script type="module" src="/js/app.js"></script>
    <script  type="module" src="/js/controllers/autenticacion-admin.js"></script>
    <script src="../js/templete/footer_admin.js"></script>

</body>
</html>
